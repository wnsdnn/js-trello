<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexDB demo</title>
</head>
<body>

    DB <input type="text" value="notes" id="txtDB">
    Version <input type="text" value="1" id="txtVersion">
    <button id="btnCreateDB">CreateDB</button>



    <button id="btnAddNote">Add Note</button>
    <script>

        const btnCreateDB = document.querySelector("#btnCreateDB");
        const btnAddNote = document.querySelector("#btnAddNote");

        btnCreateDB.addEventListener('click', createDB);
        
        function createDB(){

            const dbName = document.querySelector("#txtDB").value;
            const dbVersion = document.querySelector("#txtVersion").value;

            const request = indexedDB.open(dbName, dbVersion);
    
            // on upgrade needed
            request.onupgradeneeded = (e) => {
                const db = e.target.result;
                // note = {
                //     title: "note1",
                //     text: "this is a note"
                // }
                const pNotes = db.createObjectStore("personal_notes", {ketPath: "title"});
                const todoNotes = db.createObjectStore("todo_notes", {ketPath: "title"});
                alert(`upgrade is called database name: ${db.name}, version: ${db.version}`);
    
            }
            // on success
            request.onsuccess = (e) => {
                const db = e.target.result;
                alert(`success is called database name: ${db.name}, version: ${db.version}`);
    
            }
    
            // on error
            request.onerror = (e) => {
                alert(`error: ${e.target.error}`);
    
            }

        }

        



    </script>


</body>
</html>
